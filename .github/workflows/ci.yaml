name: CI

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main

jobs:
    build_lint_test:
      name: Build, Lint and Test
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Install Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 20.x

        - name: Install Location Analyzer Dependencies
          working-directory: ./location-analyzer
          run: |
            npm ci

        - name: Lint Location Analyzer
          working-directory: ./location-analyzer
          run: |
            npm run lint -- --max-warnings 0 --no-fix

        - name: Build Location Analyzer
          working-directory: ./location-analyzer
          run: |
            npm run build

        - name: Install Scripts Dependencies
          working-directory: ./scripts
          run: |
            npm ci

        - name: Lint Scripts
          working-directory: ./scripts
          run: |
            npm run lint -- --max-warnings 0 --no-fix

        - name: Install Demo Dependencies
          working-directory: ./demo
          run: |
            npm ci

        - name: Lint Demo
          working-directory: ./demo
          run: |
            npm run lint -- --max-warnings 0 --no-fix

        - name: Build Demo
          working-directory: ./demo
          run: |
            npm run build

        - name: Test Scripts
          working-directory: ./scripts
          run: |
            npm run test:ci

        - name: Test Lib
          working-directory: ./location-analyzer
          run: |
            npm run test:mutation

        - name: Upload Stryker Report
          uses: actions/upload-artifact@v2
          with:
            name: mutation-report
            path: location-analyzer/reports/mutation
          
        - name: Upload Build
          uses: actions/upload-artifact@v2
          with:
            name: build
            path: location-analyzer/dist
